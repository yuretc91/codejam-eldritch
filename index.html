<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam-eldritch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="ancients">
        <div class="ancientsCard" id="azathoth"><img src="./assets/Ancients/Azathoth.png" alt="Azathoth"></div>
        <div class="ancientsCard" id="cthulhu"><img src="./assets/Ancients/Cthulhu.png" alt="Cthulhu"></div>
        <div class="ancientsCard" id="iogSothoth"><img src="./assets/Ancients/IogSothoth.png" alt="IogSothoth"></div>
        <div class="ancientsCard" id="shubNiggurath"><img src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath"></div>
    </section>
    <section id="currentCard">
        <div class="mythicCardBackground mythicCardBackgroundInactive"><img src="./assets/mythicCardBackground.png" alt="mythicCardBackground"></div>
        <div class="currentCard currentCardInactive"><img src="./assets/MythicCards/blue/blue1.png" alt="currentCard"></div>
    </section>
    <section id="options">
        <div class="difficultyDescription">Выберите уровень сложности</div>
        <div class="difficulty">Очень легкий</div>
        <div class="difficulty">Легкий</div>
        <div class="difficulty">Средний</div>
        <div class="difficulty">Высокий</div>
        <div class="difficulty">Очень высокий</div>
        <div class="start">Замешать колоду</div>
        <div class="stageDescription">
            <div class="stage stage1">
                <p>Этап I</p>
                <div class="green stage1Green">0</div>
                <div class="brown stage1Brown">0</div>
                <div class="blue stage1Blue">0</div>
            </div>
            <div class="stage stage2">
                <p>Этап II</p>
                <div class="green stage2Green">0</div>
                <div class="brown stage2Brown">0</div>
                <div class="blue stage2Blue">0</div>
            </div>
            <div class="stage stage3">
                <p>Этап III</p>
                <div class="green stage3Green">0</div>
                <div class="brown stage3Brown">0</div>
                <div class="blue stage3Blue">0</div>
            </div>
        </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
